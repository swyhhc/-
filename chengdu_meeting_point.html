        let METRO_GRAPH = {}; 

        function buildGraph() {
            METRO_GRAPH = {};
            let stationToNodes = {};

            for (let line in CHENGDU_METRO_DATA) {
                let stations = CHENGDU_METRO_DATA[line];
                for (let i = 0; i < stations.length; i++) {
                    let st = stations[i];
                    let nodeName = `${st.n}_${line}`;
                    
                    if (!METRO_GRAPH[nodeName]) METRO_GRAPH[nodeName] = [];
                    if (!stationToNodes[st.n]) stationToNodes[st.n] = [];
                    stationToNodes[st.n].push(nodeName);

                    if (i < stations.length - 1) {
                        let nextSt = stations[i+1];
                        let nextNodeName = `${nextSt.n}_${line}`;
                        let travelTime = st.t; 

                        METRO_GRAPH[nodeName].push({ node: nextNodeName, weight: travelTime, line: line });
                        if (!METRO_GRAPH[nextNodeName]) METRO_GRAPH[nextNodeName] = [];
                        METRO_GRAPH[nextNodeName].push({ node: nodeName, weight: travelTime, line: line });
                    }
                }
            }

            for (let stationName in stationToNodes) {
                let nodes = stationToNodes[stationName];
                if (nodes.length > 1) {
                    for (let i = 0; i < nodes.length; i++) {
                        for (let j = i + 1; j < nodes.length; j++) {
                            let u = nodes[i];
                            let v = nodes[j];
                            let transferCost = 5; 
                            METRO_GRAPH[u].push({ node: v, weight: transferCost, type: 'transfer' });
                            METRO_GRAPH[v].push({ node: u, weight: transferCost, type: 'transfer' });
                        }
                    }
                }
            }
            console.log(`Graph built with ${Object.keys(METRO_GRAPH).length} nodes.`);
        }

        function dijkstra(startNodeName) {
            let times = {};
            let prev = {}; 
            let pq = new PriorityQueue();

            for (let node in METRO_GRAPH) {
                times[node] = Infinity;
            }
            times[startNodeName] = 0;
            pq.enqueue(startNodeName, 0);

            while (!pq.isEmpty()) {
                let { element: u, priority: uTime } = pq.dequeue();
                if (uTime > times[u]) continue;

                if (METRO_GRAPH[u]) {
                    for (let edge of METRO_GRAPH[u]) {
                        let v = edge.node;
                        let weight = edge.weight;
                        let alt = times[u] + weight;
                        if (alt < times[v]) {
                            times[v] = alt;
                            prev[v] = u; 
                            pq.enqueue(v, alt);
                        }
                    }
                }
            }
            return { times, prev };
        }

        function tracePath(startNode, endPhysicalStation, prevMap, timesMap) {
            let bestEndNode = null;
            let minTime = Infinity;
            
            for (let node in timesMap) {
                if (node.split('_')[0] === endPhysicalStation) {
                    if (timesMap[node] < minTime) {
                        minTime = timesMap[node];
                        bestEndNode = node;
                    }
                }
            }

            if (!bestEndNode || minTime === Infinity) return null;

            let path = [];
            let curr = bestEndNode;
            while (curr) {
                path.unshift(curr);
                if (curr === startNode) break;
                curr = prevMap[curr];
            }
            
            if (path[0] !== startNode) return null; 

            let segments = [];
            let currentSegment = { line: path[0].split('_')[1], stations: [], start: path[0].split('_')[0] };
            
            for (let i = 0; i < path.length - 1; i++) {
                let u = path[i];
                let v = path[i+1];
                let uName = u.split('_')[0];
                let vName = v.split('_')[0];
                
                if (uName === vName) {
                    currentSegment.end = uName;
                    currentSegment.count = currentSegment.stations.length;
                    segments.push(currentSegment);
                    
                    let newLine = v.split('_')[1];
                    currentSegment = { line: newLine, stations: [], start: vName };
                } else {
                    currentSegment.stations.push(vName);
                }
            }
            currentSegment.end = path[path.length - 1].split('_')[0];
            currentSegment.count = currentSegment.stations.length;
            segments.push(currentSegment);

            return { path, segments, totalTime: minTime };
        }

        class PriorityQueue {
            constructor() { this.values = []; }
            enqueue(element, priority) {
                this.values.push({ element, priority });
                this.sort();
            }
            dequeue() { return this.values.shift(); }
            isEmpty() { return this.values.length === 0; }
            sort() { this.values.sort((a, b) => a.priority - b.priority); }
        }

        function calculate() {
            const isAllFilled = friends.every(f => f.line && f.station);
            if (!isAllFilled) { showToast("请填好所有人的出发站点哦！"); return; }

            const btn = document.getElementById('calc-btn');
            btn.innerHTML = `<span class="animate-pulse">正在跑算法...</span>`;
            btn.disabled = true;
            
            setTimeout(() => {
                performDijkstraCalculation();
                btn.innerHTML = `<span>计算聚点</span>`;
                btn.disabled = false;
            }, 300);
        }

        function performDijkstraCalculation() {
            let friendTravelData = []; 
            
            friends.forEach(f => {
                let startNode = `${f.station}_${f.line}`;
                let result = dijkstra(startNode);
                friendTravelData.push({ ...f, ...result, startNode: startNode });
            });

            let scores = [];
            let allStations = new Set();
            for (let line in CHENGDU_METRO_DATA) {
                CHENGDU_METRO_DATA[line].forEach(s => allStations.add(s.n));
            }

            for (let candidateStation of allStations) {
                let totalTime = 0;
                let maxTime = 0;
                let reachable = true;
                let details = [];

                for (let data of friendTravelData) {
                    let minTimeToStation = Infinity;
                    for (let node in data.times) {
                        if (node.split('_')[0] === candidateStation) {
                            if (data.times[node] < minTimeToStation) minTimeToStation = data.times[node];
                        }
                    }

                    if (minTimeToStation === Infinity) { reachable = false; break; }
                    totalTime += minTimeToStation;
                    if (minTimeToStation > maxTime) maxTime = minTimeToStation;
                    
                    details.push({ 
                        name: data.name, 
                        time: minTimeToStation,
                        startNode: data.startNode,
                        targetStation: candidateStation,
                        prevMap: data.prev,
                        timesMap: data.times
                    });
                }

                if (reachable) {
                    let timeScore = (maxTime * 2) + totalTime; 
                    let commercialBonus = (HOT_SPOTS[candidateStation] || 0) * 1; 
                    let finalScore = timeScore - commercialBonus;

                    scores.push({
                        station: candidateStation,
                        avgTime: Math.round(totalTime / friends.length),
                        maxTime: maxTime,
                        finalScore: finalScore,
                        details: details
                    });
                }
            }

            scores.sort((a, b) => a.finalScore - b.finalScore);
            topRecommendations = scores.slice(0, 3);

            renderRecommendations();
            
            document.getElementById('results-area').classList.remove('hidden');
            document.getElementById('results-area').scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        function renderChart(data) {

            const labels = data.details.map(d => d.name);
            const times = data.details.map(d => d.time);
            
            Chart.defaults.font.family = "'Patrick Hand', cursive";
            Chart.defaults.color = '#333';

            chartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '通勤时间 (分钟)',
                        data: times,
                        backgroundColor: '#333', 
                        borderColor: '#333',
                        borderWidth: 2,
                        barThickness: 30,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },

        function showRouteDetails(index) {
            const modal = document.getElementById('route-modal');

            document.getElementById('modal-subtitle').innerText = `最远耗时 ${rec.maxTime} 分钟`;

            renderChart(rec);
            renderPois(rec.station);

            content.innerHTML = rec.details.map(d => {
                let routeInfo = tracePath(d.startNode, d.targetStation, d.prevMap, d.timesMap);
                let segmentsHtml = '';

                if (routeInfo && routeInfo.segments.length > 0) {
                    segmentsHtml = routeInfo.segments.map((seg, i) => {
                        let dotClass = i === 0 ? 'start' : 'transfer';
                        let action = i === 0 ? `从 <b>${seg.start}</b> 出发` : `在 <b>${seg.start}</b> 换乘`;
                        
                        return `
                        <div class="route-segment font-hand">
                            <div class="route-dot ${dotClass}"></div>
                            <div class="text-lg text-pencil">${action} <span class="bg-gray-100 text-sm px-1 rounded ml-1 border border-gray-300">${seg.line}</span></div>
                            <div class="text-sm text-gray-500 mt-1">乘坐 ${seg.count} 站 到达 ${seg.end}</div>
                        </div>
                        `;
                    }).join('');
                    
                    segmentsHtml += `
                        <div class="route-segment font-hand" style="border-left:none;">
                            <div class="route-dot end"></div>
                            <div class="text-lg font-bold text-pencil">抵达终点 ${rec.station}</div>
                        </div>
                    `;
                } else {
                    segmentsHtml = '<div class="text-gray-500">就在这附近，走路去吧！</div>';
                }

                return `
                <div class="bg-white border-2 border-pencil rounded p-5 relative shadow-sm mb-4">
                    <div class="flex justify-between items-center mb-4 border-b border-dashed border-gray-200 pb-2">

                        <span class="text-sm bg-pencil text-white px-2 py-1 rounded shadow-sm">总耗时 ${d.time} 分钟</span>
                    </div>
                    <div class="space-y-0">
                        ${segmentsHtml}
                    </div>
                </div>
            `}).join('');

            modal.classList.remove('hidden');
        }
